# The initial configuration was generated using:
# task config-generator -- id en --name spring-2024
#
# The documentation for this config can be found here:
# https://github.com/mozilla/translations/blob/6745aba3f298ba328d01125a09001a5cdc89ef61/taskcluster/configs/config.prod.yml
experiment:
  name: spring-2024
  src: id
  trg: en
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  mono-max-sentences-src: 500_000_000
  mono-max-sentences-trg: 200_000_000
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 2
  teacher-mode: two-stage
  pretrained-models: {}
datasets:
  devtest:
  - mtdata_aug-mix_Neulab-tedtalks_dev-1-eng-ind
  - flores_aug-mix_dev
  test:
  - mtdata_Neulab-tedtalks_test-1-eng-ind
  - flores_devtest
  - flores_aug-mix_devtest
  - flores_aug-title_devtest
  - flores_aug-upper_devtest
  - flores_aug-typos_devtest
  - flores_aug-noise_devtest
  - flores_aug-inline-noise_devtest

