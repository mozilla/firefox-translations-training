experiment:
  name: spring-2024
  src: en
  trg: vi
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  mono-max-sentences-src: 500_000_000
  mono-max-sentences-trg: 200_000_000
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 2
  teacher-mode: two-stage
  pretrained-models:
     train-backwards:
      urls:
        - "https://firefox-ci-tc.services.mozilla.com/api/queue/v1/task/VhrcZvuGSOmhvxmnA_So_g/artifacts/public/build"
      mode: use
      type: default
