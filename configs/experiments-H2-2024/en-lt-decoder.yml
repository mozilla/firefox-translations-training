# The initial configuration was generated using:
# task config-generator -- en lt --name decoder_size
#
# The documentation for this config can be found here:
# https://github.com/mozilla/firefox-translations-training/blob/b0b5f25d0289a90619a12e645683cfd671332a85/taskcluster/configs/config.prod.yml
experiment:
  name: decoder-tiny
  src: en
  trg: lt
  best-model: chrf
  use-opuscleaner: 'true'
  opuscleaner-mode: defaults
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  mono-max-sentences-src:
    total: 500_000_000
    per-dataset: 200_000_000
  mono-max-sentences-trg:
    total: 200_000_000
    per-dataset: 200_000_000
  min-fluency-threshold:
    mono-src: 0.8
    mono-trg: 0.9
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 2
  teacher-mode: two-stage
  pretrained-models: {}

