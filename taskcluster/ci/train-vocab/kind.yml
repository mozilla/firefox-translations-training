---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-corpus
    - toolchain

tasks:
    "{src_locale}-{trg_locale}":
        description: train vocab for {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: train-vocab
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: train-vocab
                resources:
                    - pipeline/train/spm-vocab.sh
                from-parameters:
                    spm_sample_size: training_config.experiment.spm-sample-size
                    spm_vocab_size: training_config.experiment.spm-vocab-size
        task-context:
            from-parameters:
                spm_sample_size: training_config.experiment.spm-sample-size
                spm_vocab_size: training_config.experiment.spm-vocab-size
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - description
                - name
                - fetches
                - dependencies
                - attributes
                - run.command
        worker-type: b-cpu
        expires-after: "90 days"
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 86400
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                # Arguments are:
                # 1) merged src corpus file
                # 2) merged trg corpus file
                # 3) output file
                # 4) sample size
                # 5) number of threads (auto = output of nproc)
                - >-
                    export MARIAN=$MOZ_FETCHES_DIR &&
                    $VCS_PATH/pipeline/train/spm-vocab.sh
                    fetches/corpus.{src_locale}.zst
                    fetches/corpus.{trg_locale}.zst
                    artifacts/vocab.spm
                    {spm_sample_size}
                    auto
                    {spm_vocab_size}

        dependencies:
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}

        fetches:
            toolchain:
                - marian
            merge-corpus:
                - artifact: corpus.{src_locale}.zst
                  extract: false
                - artifact: corpus.{trg_locale}.zst
                  extract: false
