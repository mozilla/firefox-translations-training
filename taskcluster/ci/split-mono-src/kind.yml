---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-mono
    - toolchain

task-defaults:
    description: split mono for {locale}
    attributes:
        stage: split-mono
        src_locale: "{src_locale}"
        cache:
            type: split-mono
            resources:
                - pipeline/translate/split-mono.sh
                - taskcluster/scripts/pipeline/split-mono-taskcluster.sh
            from-parameters:
                split_length: training_config.experiment.split-length
                split_chunks: training_config.taskcluster.split-chunks

    task-context:
        from-parameters:
            split_length: training_config.experiment.split-length
            split_chunks: training_config.taskcluster.split-chunks
            src_locale: training_config.experiment.src
        substitution-fields:
            - description
            - label
            - fetches
            - dependencies
            - worker.env
            - attributes
            - run.command

    worker-type: b-linux-large-300gb
    expires-after: "90 days"
    worker:
        docker-image: { "in-tree": "train" }
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env:
            LOCALE: "{locale}"
            COMPRESSION_CMD: zstdmt
            ARTIFACT_EXT: zst

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
              # TODO: move number of chunks elsewhere
            - >-
                export BIN=$MOZ_FETCHES_DIR &&
                $VCS_PATH/taskcluster/scripts/pipeline/split-mono-taskcluster.sh
                {split_chunks}
                /builds/worker/artifacts
                {split_length}
                $MOZ_FETCHES_DIR/mono.$LOCALE.zst

    fetches:
        toolchain:
            - preprocess

tasks:
    src:
        label: split-mono-src-{src_locale}
        attributes:
            dataset-category: mono-src

        task-context:
            from-parameters:
                locale: training_config.experiment.src

        dependencies:
            merge-mono-src: merge-mono-src-{src_locale}

        fetches:
            merge-mono-src:
                - artifact: mono.{src_locale}.zst
                  extract: false
