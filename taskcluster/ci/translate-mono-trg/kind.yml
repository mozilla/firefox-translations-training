---
loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.task_substitution_from_params:transforms
    - translations_taskgraph.transforms.marian_args:transforms
    - translations_taskgraph.transforms.chunking:chunk
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cache:transforms
    - taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - split-mono
    - train-backwards
    - train-vocab
    - toolchain

task-defaults:
    description: translate mono for {locale}
    attributes:
        src_locale: "{src_locale}"
        trg_locale: "{trg_locale}"
        cache:
            resources:
                - pipeline/translate/translate.sh
                - taskcluster/scripts/pipeline/translate-taskcluster.sh
            from-parameters:
                split_chunks: training_config.taskcluster.split-chunks
                marian_args: training_config.marian-args.decoding-backward

    task-substitution:
        from-parameters:
            src_locale: training_config.experiment.src
            trg_locale: training_config.experiment.trg
            best_model: training_config.experiment.best-model
        substitution-fields:
            - description
            - label
            - fetches.train-backwards
            - dependencies
            - worker.env
            - attributes

    marian-args:
        from-parameters: training_config.marian-args.decoding-backward

    worker-type: b-linux-v100-gpu-4

    worker:
        max-run-time: 86400
        artifacts:
            - name: public/build
              path: artifacts
              type: directory
        env:
            GPUS: "0 1 2 3"
            WORKSPACE: "8000"
            CUDA_DIR: fetches/cuda-toolkit
            CUDNN_DIR: fetches/cuda-toolkit

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -xc
            - >-
                export MARIAN=$MOZ_FETCHES_DIR &&
                $VCS_PATH/taskcluster/scripts/pipeline/translate-taskcluster.sh
                $MOZ_FETCHES_DIR/out-file.{this_chunk}.zst
                artifacts
                plain
                $MOZ_FETCHES_DIR/vocab.spm
                $MOZ_FETCHES_DIR/*.npz
                {marian_args}

    dependencies:
        train-vocab: train-vocab-{src_locale}-{trg_locale}

    fetches:
        toolchain:
            - marian
            - cuda-toolkit
        train-vocab:
            - artifact: vocab.spm
              extract: false

tasks:
    trg:
        label: translate-mono-trg-{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}
        attributes:
            stage: translate-mono-trg
            dataset-category: mono-trg
            cache:
                type: translate-mono-trg

        task-substitution:
            from-parameters:
                locale: training_config.experiment.trg

        chunk-config:
            total-chunks:
                from-parameters: training_config.taskcluster.split-chunks
            substitution-fields:
                - label
                - fetches.split-mono-trg
                - run.command

        dependencies:
            split-mono-trg: split-mono-trg-{src_locale}-{trg_locale}
            train-backwards: train-backwards-{src_locale}-{trg_locale}

        fetches:
            split-mono-trg:
                - artifact: out-file.{this_chunk}.zst
                  extract: true
            train-backwards:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
