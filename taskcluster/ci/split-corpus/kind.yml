---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.job:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-corpus

tasks:
    "{src_locale}-{trg_locale}":
        description: split corpus for {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: split-corpus
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: split-corpus
                resources:
                    - pipeline/translate/split-corpus.sh
                    - taskcluster/scripts/pipeline/split-corpus-taskcluster.sh
                from-parameters:
                    split_length: training_config.experiment.split-length
                    split_chunks: training_config.taskcluster.split-chunks
        task-context:
            from-parameters:
                split_length: training_config.experiment.split-length
                split_chunks: training_config.taskcluster.split-chunks
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - description
                - name
                - fetches
                - dependencies
                - attributes
                - run.command
        worker-type: b-linux-large-300gb
        expires-after: "90 days"
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 86400
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt
                ARTIFACT_EXT: zst

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/taskcluster/scripts/pipeline/split-corpus-taskcluster.sh
                    {split_chunks}
                    /builds/worker/artifacts
                    {split_length}
                    fetches/corpus.{src_locale}.zst
                    fetches/corpus.{trg_locale}.zst

        dependencies:
            merge-corpus: merge-corpus-{src_locale}-{trg_locale}

        fetches:
            merge-corpus:
                - artifact: corpus.{src_locale}.zst
                  extract: false
                - artifact: corpus.{trg_locale}.zst
                  extract: false
