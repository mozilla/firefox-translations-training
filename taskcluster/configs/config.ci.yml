####
# Blazing fast run config that's also used by Taskcluster CI
###

experiment:
  name: ci
  src: ru
  trg: en

  teacher-ensemble: 1

  mono-max-sentences-src:
    total: 1000
    per-dataset: 500
  mono-max-sentences-trg:
    total: 1000
    per-dataset: 500
  spm-sample-size: 1000
  spm-vocab-size: 1000

  best-model: chrf

  use-opuscleaner: "true"
  opuscleaner-mode: "custom"
  teacher-mode: "two-stage"
  teacher-decoder: marian
  corpus-max-sentences: 1000
  student-model: "tiny"

  bicleaner:
    default-threshold: 0.5
    dataset-thresholds:
      opus_ada83/v1: 0.0
      opus_ELRC-3075-wikipedia_health/v1: 0.6

  min-fluency-threshold:
    mono-src: 0.8
    mono-trg: 0.9

marian-args:
  training-backward:
    # Run training for 10 updates, and display 5 updates. Only validate and save the
    # model once.
    disp-freq: "2"
    save-freq: "25"
    valid-freq: "50"
    after: 50u
    dim-vocabs: "1000 1000"
  training-teacher:
    disp-freq: "1"
    save-freq: "25"
    valid-freq: "50"
    after: 50u
    dim-vocabs: "1000 1000"
    task: transformer-base
  training-student:
    disp-freq: "1"
    save-freq: "25"
    valid-freq: "50"
    after: 50u
    dim-vocabs: "1000 1000"
  training-student-finetuned:
    disp-freq: "1"
    save-freq: "25"
    valid-freq: "50"
    after: 50u
    dim-vocabs: 1000 1000
  decoding-backward:
    mini-batch-words: "2000"
  decoding-teacher:
    mini-batch-words: "1000"
    precision: float16

# Ensure that we have adequate coverage for dataset types in CI.
datasets:
  train:
    - opus_ada83/v1
    - opus_ELRC-3075-wikipedia_health/v1
    - url_https://storage.googleapis.com/releng-translations-dev/data/en-ru/pytest-dataset.[LANG].zst
    - mtdata_ELRC-web_acquired_data_related_to_scientific_research-1-eng-rus
  devtest:
    - flores_dev
    - sacrebleu_aug-upper_wmt19
  test:
    - flores_devtest
  mono-src:
    - news-crawl_news.2008
    - opus_tldr-pages/v2023-08-29 # 36 sentences
  mono-trg:
    - news-crawl_news.2007
    - opus_tldr-pages/v2023-08-29 # 39,646 sentences

# Publishes to the "ci" project.
wandb-publication: true
target-stage: all
taskcluster:
  split-chunks: 2
  worker-classes:
    default: gcp-spot
