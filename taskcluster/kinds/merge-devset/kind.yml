---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - translations_taskgraph.transforms.find_upstreams:by_locales
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset
    - toolchain

tasks:
    merge-devset:
        label: merge-devset-{src_locale}-{trg_locale}
        description: merge devset for {src_locale}-{trg_locale}

        worker-type: b-cpu
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 86400
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        attributes:
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            dataset-category: devtest
            stage: merge-devset
            cache:
                type: merge-devset
                from-parameters:
                    max_sentences:
                        - training_config.experiment.corpus-max-sentences
                resources:
                    - pipeline/clean/merge-corpus.py
                    - pipeline/clean/requirements/merge.txt

        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
                max_sentences: training_config.experiment.corpus-max-sentences
            substitution-fields:
                - name
                - label
                - description
                - worker.env
                - dependencies
                - fetches
                - attributes
                - run.command

        upstreams-config:
            upstream-artifacts:
                - "{dataset_sanitized}.{src_locale}.zst"
                - "{dataset_sanitized}.{trg_locale}.zst"
            upstream-task-attributes:
                kind: dataset

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    pip install -r $VCS_PATH/pipeline/clean/requirements/merge.txt &&
                    export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                    python3 $VCS_PATH/pipeline/clean/merge-corpus.py
                    --src           {src_locale}
                    --trg           {trg_locale}
                    --artifacts     $TASK_WORKDIR/artifacts
                    --name          devset
                    --max_lines     {max_sentences}
                    --datasets_glob "$MOZ_FETCHES_DIR/*.zst"
        fetches:
            toolchain:
                - preprocess
