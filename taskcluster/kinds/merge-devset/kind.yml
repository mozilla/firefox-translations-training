---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.from_deps
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset
    - toolchain

tasks:
    merge-devset:
        label: merge-devset-{src_locale}-{trg_locale}
        description: merge devset for {src_locale}-{trg_locale}
        attributes:
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            dataset-category: devtest
            stage: merge-devset
            cache:
                type: merge-devset
                resources:
                    - pipeline/clean/merge-corpus.sh

        from-deps:
            unique-kinds: false
            kinds:
                - dataset
            with-attributes:
                dataset-category: devtest
            group-by: all
            fetches:
                dataset:
                    - artifact: "{dataset_sanitized}.{src_locale}.zst"
                      extract: false
                    - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                      extract: false

        task-context:
            from-object:
                artifact_prefix: devset
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - name
                - label
                - description
                - worker.env
                - dependencies
                - fetches
                - attributes
                - run.command

        worker-type: b-cpu
        worker:
            docker-image: {"in-tree": "train"}
            max-run-time: 86400
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
                COMPRESSION_CMD: zstdmt
                ARTIFACT_EXT: zst
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                # Arguments are:
                # 1) output prefix
                # 2) input files
                - >-
                    export BIN=$MOZ_FETCHES_DIR &&
                    $VCS_PATH/pipeline/clean/merge-corpus.sh
                    artifacts/{artifact_prefix}
                    $MOZ_FETCHES_DIR/*.zst
        fetches:
            toolchain:
                - preprocess
