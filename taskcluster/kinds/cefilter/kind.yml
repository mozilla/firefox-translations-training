---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - merge-translated
    - score
    - toolchain

tasks:
    "{src_locale}-{trg_locale}":
        description: cefilter for {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: cefilter
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: cefilter
                resources:
                    - pipeline/cefilter/ce-filter.sh
        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - name
                - description
                - worker.env
                - dependencies
                - fetches
                - attributes
        worker-type: b-cpu-largedisk
        worker:
            chain-of-trust: true
            docker-image: {"in-tree": "train"}
            # 7 days
            max-run-time: 604800
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt
                ARTIFACT_EXT: zst
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    $VCS_PATH/pipeline/cefilter/ce-filter.sh
                    $MOZ_FETCHES_DIR/corpus
                    /builds/worker/artifacts/corpus
                    $MOZ_FETCHES_DIR/scores.txt

        dependencies:
            merge-translated: merge-translated-{src_locale}-{trg_locale}
            score: score-{src_locale}-{trg_locale}

        fetches:
            merge-translated:
                - artifact: corpus.{src_locale}.zst
                  extract: false
                - artifact: corpus.{trg_locale}.zst
                  extract: false
            score:
                - artifact: scores.txt
