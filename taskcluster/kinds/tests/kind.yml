  lint-eslint:
    # Runs the eslint linter, which lints JavaScript files.
    worker-type: b-cpu
    worker:
      max-run-time: 3600
      docker-image: {in-tree: inference}
    run:
      command:
        - bash
        - -c
        - >-
            task lint-eslint
    run-on-tasks-for: ["github-push", "github-pull-request"]

  lint-black:
    # Run python's black formatter, which formats python files.
    worker-type: b-cpu
    worker:
      max-run-time: 3600
      docker-image: {in-tree: test}
    run:
      command:
        - bash
        - -c
        - >-
            task lint-black
    run-on-tasks-for: ["github-push", "github-pull-request"]

  lint-pyright:
    # Run python's pyright type checker.
    worker-type: b-cpu
    worker:
      max-run-time: 3600
      docker-image: {in-tree: test}
    run:
      command:
        - bash
        - -c
        - >-
            task lint-pyright
    run-on-tasks-for: ["github-push", "github-pull-request"]

  lint-ruff:
    # Run ruff, a python linter.
    worker-type: b-cpu
    worker:
      max-run-time: 3600
      docker-image: {in-tree: test}
    run:
      command:
        - bash
        - -c
        - >-
            task lint-ruff
    run-on-tasks-for: ["github-push", "github-pull-request"]

  test:
    # Run unit tests
    worker-type: b-cpu
    worker:
      max-run-time: 3600
      docker-image: {in-tree: test}
    run:
      command:
        - bash
        - -c
        - >-
            export BIN=$MOZ_FETCHES_DIR &&
            export MARIAN=$MOZ_FETCHES_DIR &&
            task test
    run-on-tasks-for: ["github-push", "github-pull-request"]
    optimization:
      skip-unless-changed:
        - pipeline/**
        - tests/**
        - tracking/**
        - taskcluster/**
        - poetry.*
        - Taskfile.yml
    fetches:
        toolchain:
            - fast-align
            - extract-lex
            - marian-cpu

  taskgraph-definition:
      worker-type: b-cpu
      worker:
          docker-image: {in-tree: test}
          max-run-time: 3600
      description: "Test the full `translations_taskgraph` to validate the latest changes"
      run-on-tasks-for: ["github-push", "github-pull-request"]
      optimization:
        skip-unless-changed:
            - pipeline/**
            - taskcluster/**
      run:
          command: >-
              task taskgraph-validate

  taskgraph-diff:
      worker-type: b-cpu
      worker:
          docker-image: {in-tree: test}
          max-run-time: 1200
      description: "Create diffs of taskgraphs vs. base revision."
      run-on-tasks-for: ["github-pull-request"]
      optimization:
        skip-unless-changed:
            - taskcluster/**
      run:
          command: >-
              task taskgraph-diff BASE_REV={base_rev}
              OUTPUT_FILE=$TASK_WORKDIR/artifacts/taskgraph.diff
