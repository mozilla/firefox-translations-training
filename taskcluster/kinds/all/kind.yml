---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.task_context
    - taskgraph.transforms.from_deps
    - translations_taskgraph.transforms.dependency_dummies
    - taskgraph.transforms.task:transforms

# In order for tasks to be produced as "leaves" of the task graph, they must be attached
# as dependencies to the "all" dummy task. This file is for full training runs. See
# "all-pr" for integrating into the CI training runs.
kind-dependencies:
    - export
    - evaluate
    - evaluate-quantized
    - evaluate-teacher-ensemble
    - analyze-corpus
    - analyze-mono
    - beetmover

tasks:
    all:
        description: Dummy task that ensures all parts of training pipeline will run
        attributes:
            stage: all
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"

        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - attributes

        run-on-tasks-for: []
        expires-after: "90 days"
        worker-type: succeed

        from-deps:
            unique-kinds: false
            group-by: all
