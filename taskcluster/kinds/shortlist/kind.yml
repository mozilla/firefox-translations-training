---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - cefilter
    - train-vocab
    - toolchain

tasks:
    "{src_locale}-{trg_locale}":
        description: shortlist for {src_locale}-{trg_locale}
        attributes:
            dataset-category: train
            stage: shortlist
            src_locale: "{src_locale}"
            trg_locale: "{trg_locale}"
            cache:
                type: shortlist
                resources:
                    - pipeline/alignments/generate-shortlist.sh
                    - pipeline/alignments/align.py
                    - pipeline/alignments/prune_shortlist.py
                    - pipeline/alignments/requirements/alignments.txt
        task-context:
            from-parameters:
                src_locale: training_config.experiment.src
                trg_locale: training_config.experiment.trg
            substitution-fields:
                - description
                - name
                - fetches
                - dependencies
                - worker.env
                - attributes
        worker-type: b-cpu-xlargedisk
        expires-after: "90 days"
        worker:
            chain-of-trust: true
            docker-image: {"in-tree": "train"}
            # 7 days
            max-run-time: 604800
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                COMPRESSION_CMD: zstdmt
                ARTIFACT_EXT: zst
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
            # 128 happens when cloning this repository fails
            retry-exit-status: [128]

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []

        run:
            using: run-task
            command:
                - bash
                - -c
                - >-
                    pip3 install --upgrade pip setuptools &&
                    pip3 install -r $VCS_PATH/pipeline/alignments/requirements/alignments.txt &&
                    export BIN=$MOZ_FETCHES_DIR &&
                    export MARIAN=$MOZ_FETCHES_DIR &&
                    export PATH=$PATH:$MOZ_FETCHES_DIR &&
                    export PYTHONPATH=$PYTHONPATH:$VCS_PATH &&
                    $VCS_PATH/pipeline/alignments/generate-shortlist.sh
                    $MOZ_FETCHES_DIR/corpus
                    $MOZ_FETCHES_DIR/vocab.spm
                    $TASK_WORKDIR/artifacts
                    auto

        dependencies:
            train-vocab: train-vocab-{src_locale}-{trg_locale}
            cefilter: cefilter-{src_locale}-{trg_locale}

        fetches:
            train-vocab:
                - artifact: vocab.spm
                  extract: false
            cefilter:
                - artifact: corpus.{src_locale}.zst
                - artifact: corpus.{trg_locale}.zst
            toolchain:
                - marian
                - fast-align
                - extract-lex
