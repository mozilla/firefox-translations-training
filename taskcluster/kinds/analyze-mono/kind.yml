---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.worker_selection
    - translations_taskgraph.transforms.from_datasets:mono
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset

task-defaults:
    attributes:
        stage: analyze-mono
        cache:
            type: analyze-mono
            resources:
                - pipeline/data/analyze.py
                - pipeline/data/requirements/analyze.txt

    worker-type: b-cpu-largedisk
    dataset-config:
        substitution-fields:
            - description
            - name
            - dependencies
            - fetches
            - run.command
    worker:
        chain-of-trust: true
        docker-image: {"in-tree": "train"}
        max-run-time: 86400 # one day
        artifacts:
            - name: public/build
              path: /builds/worker/artifacts
              type: directory
        env: {}
        # 128 happens when cloning this repository fails
        retry-exit-status: [128]

    # Don't run unless explicitly scheduled
    run-on-tasks-for: []

    run:
        using: run-task
        command:
            - bash
            - -c
            - >-
                pip3 install --upgrade pip setuptools &&
                pip3 install -r $VCS_PATH/pipeline/data/requirements/analyze.txt &&
                python3 $VCS_PATH/pipeline/data/analyze.py
                --file_location $MOZ_FETCHES_DIR/{dataset_sanitized}.{locale}.zst
                --output $TASK_WORKDIR/artifacts
                --dataset "{dataset}"
                --language {locale}
    dependencies:
        "{provider}-{locale}": dataset-{provider}-{dataset_sanitized}-{locale}
    fetches:
        "{provider}-{locale}":
            - artifact: "{dataset_sanitized}.{locale}.zst"
              extract: false

tasks:
    "{provider}-{src_locale}-{dataset_sanitized}":
        description: Analyze {provider} {dataset_sanitized} dataset mono-src {src_locale}
        attributes:
            dataset-category: mono-src
        dataset-config:
            category: mono-src

    "{provider}-{trg_locale}-{dataset_sanitized}":
        description: Analyze {provider} {dataset_sanitized} dataset mono-trg {trg_locale}
        attributes:
            dataset-category: mono-trg
        dataset-config:
            category: mono-trg
